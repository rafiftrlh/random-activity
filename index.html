<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Onsen Ui -->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <!-- Html2canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <title>Random Activity</title>

    <!-- style -->
    <style>
        #canvas {
            width: 100%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 90%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #activity {
            font-weight: 600;
            text-align: center;
        }

        #type {
            border-top: 1px solid blue;
            border-bottom: 1px solid blue;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="center">Random Activity</div>
            <div class="right">
                <ons-toolbar-button style="cursor: pointer;">
                    <a download id="screenshot">
                        ðŸ“¸
                    </a>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <ons-fab position="bottom right" onclick="generateActivity()" style="cursor: pointer;">
            <ons-icon icon="md-plus"></ons-icon>
        </ons-fab>

        <div id="canvas">
            <div class="card">
                <h2 id="activity">Activity</h2>
                <div id="type">Type</div>
            </div>
        </div>
    </ons-page>

    <script>
        async function generateActivity() {
            // Get api
            const url = "https://www.boredapi.com/api/activity";
            const response = await fetch(url);
            const result = await response.json();

            // Display
            const canvas = document.getElementById("canvas");
            const activity = document.getElementById("activity");
            const type = document.getElementById("type");
            const screenshot = document.getElementById("screenshot");

            // 
            activity.innerHTML = result.activity;
            type.innerHTML = result.type;

            // Validate
            screenshot.textContent = "ðŸ“¸";
            screenshot.removeAttribute("href");

            // Event screenshot
            screenshot.addEventListener("click", function () {
                html2canvas(canvas).then((canvasToDownload) => {
                    screenshot.setAttribute("href", canvasToDownload.toDataURL("image/png"));
                    screenshot.textContent = "ðŸ“¥";
                });
            });
        }
    </script>
</body>

</html>
